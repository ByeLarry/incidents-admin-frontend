<div class="collapse" id="deleteIncidentCollapse">
    <div class="card card-body border-0">
        <div class="alert alert-warning" role="alert">
            Вы уверены что хотите удалить выбранное происшествие?
        </div>
        <div class="d-flex justify-content-evenly">
            <button class="btn btn-danger" type="button" data-bs-toggle="collapse"
                data-bs-target="#deleteIncidentCollapse" aria-expanded="false" aria-controls="deleteIncidentCollapse"
                (click)="onDelete()" data-bs-dismiss="modal">Да</button>
            <button class="btn" type="button" (click)="closeCollapse()" data-bs-toggle="collapse"
                data-bs-target="#deleteIncidentCollapse" aria-expanded="false"
                aria-controls="deleteIncidentCollapse">Нет</button>
        </div>
    </div>
</div>
