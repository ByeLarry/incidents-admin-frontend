<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered ">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h2 class="modal-title fs-5 long-text" id="deleteUserModalLabel">Вы уверены, что хотите удалить
                    выбранного пользователя?</h2>
            </div>
            <div class="modal-body">
                <p >{{user?.id}}</p>
                <h5 class="h5">{{user?.name}} {{user?.surname}}</h5>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="d-flex gap-3">
                    @if (!submitting) {
                    <button type="button" class="btn btn-danger" (click)="onDelete()"
                        data-bs-dismiss="modal">Да</button>
                    }
                    @else {
                    <app-spinner [color]="spinnerColor"></app-spinner>
                    }
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Нет</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast #toast></app-toast>
