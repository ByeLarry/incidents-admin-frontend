<div class="modal fade" id="logoutModal" tabindex="-1" data-bs-theme='light' aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 long-text" id="logoutModalLabel">Вы уверены, что хотите выйти?</h2>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div class="d-flex gap-3">
                        @if (!submitting) {
                        <button type="button" class="btn btn-dark" (click)="onLogout()"
                            data-bs-dismiss="modal">Да</button>
                        }
                        @else {
                        <app-spinner [color]="spinnerColor"></app-spinner>
                        }
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Нет</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-toast #toast></app-toast>
