<div class="card">
    <div class="card-header text-center">
        <h2 class="h2">Создание категории</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="inpCatName" class="form-label">Название</label>
                <input type="text" formControlName="name" required class="form-control" id="inpCatName"
                    aria-describedby="inpCatName">
                <ng-container *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                    <div class="text-danger">Название не указано</div>
                </ng-container>
            </div>
            <div class="mb-3">
                <label for="inpCatColor" class="form-label">Цвет</label>
                <input type="text" formControlName="color" class="form-control" id="inpCatColor"
                    aria-describedby="inpCatColorHelp">
                <div id="inpCatColorHelp" class="form-text">Наименование цвета. Пример: red.</div>
            </div>
            <div class="d-flex justify-content-center">
                @if (!isSubmitting) {
                <button type="submit" class="btn btn-success">Создать</button>
                }
                @else {
                <app-spinner [color]="spinnerColor"></app-spinner>
                }
            </div>
        </form>
    </div>
</div>

<app-toast #toast></app-toast>
