<div class="card">
    <div class="card-header text-center d-flex justify-content-center">
        <h2 class="h2">Статистика</h2>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="h5">Всего пользователей: {{stats?.total}}</h5>
            </li>
            <li class="list-group-item ms-4">
                <p class="mb-0"> Активированных пользователей: {{stats?.activated}}</p>
            </li>
            <li class="list-group-item ms-4">
                <p class="mb-0">Заблокированных пользователей: {{stats?.blocked}}</p>
            </li>
            <li class="list-group-item ms-4">
                <p class="mb-0"> Администраторов: {{stats?.admins}}</p>
            </li>
            <li class="list-group-item ms-4">
                <p class="mb-0">Сессий: {{stats?.activeSessions}}</p>
            </li>
        </ul>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-secondary" title="Обновить" (click)="onRefreshClick()">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </div>
</div>

<app-toast #toast></app-toast>
