<div *ngIf="isVisible" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast show" data-bs-theme="light" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-primary">
            <strong class="me-auto text-light">{{ title }}</strong>
            <small class="text-light">{{ timestamp }}</small>
            <button type="button" class="btn-close btn-close-white" (click)="closeToast()" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
